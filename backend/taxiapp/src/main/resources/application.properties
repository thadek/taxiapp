spring.application.name=taxiapp
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.servlet.context-path=/api/v1
jwt.secret=${JWT_SECRET}
server.error.include-stacktrace=never
jwt.token.validity=${JWT_VALIDITY}
spring.jackson.time-zone=America/Argentina/Buenos_Aires
springdoc.swagger-ui.path=/docs/swagger.html
server.port=8081

default.admin.username=${ADMIN_DEFAULT_USERNAME}
default.admin.password=${ADMIN_DEFAULT_PASSWORD}
default.admin.email=${ADMIN_DEFAULT_EMAIL}
app.firebase-configuration-file=${GOOGLE_APPLICATION_CREDENTIALS}

