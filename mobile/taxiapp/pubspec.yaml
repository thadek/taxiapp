name: taxiapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2
  geolocator: ^9.0.0
  stomp_dart_client: ^0.4.4
  flutter_map: ^7.0.2
  mapbox_search: ^4.2.2
  latlong2: ^0.9.1
  animate_do: ^3.1.2
  cupertino_icons: ^1.0.2
  awesome_snackbar_content: ^0.1.4
  fl_chart: ^0.69.0
  timelines: ^0.1.0
  getwidget: ^4.0.0
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logotaxi.jpg
    - assets/images/taxi.png
    - assets/images/movil.png